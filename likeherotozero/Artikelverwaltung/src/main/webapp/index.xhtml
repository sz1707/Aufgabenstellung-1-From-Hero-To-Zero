<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>CO2 Emissionsdaten</title>
  </h:head>
  <h:body>
    <!-- Login-Panel -->
    <h:panelGroup id="loginPanel" layout="block" style="border: 1px solid #ccc; padding: 15px; margin-bottom:20px;">
      <h:form id="loginForm">
        <h:panelGrid columns="2" style="margin-bottom:10px;">
          <h:outputLabel for="username" value="Benutzername:" />
          <h:inputText id="username" value="#{loginBean.username}" required="true" />

          <h:outputLabel for="password" value="Passwort:" />
          <h:inputSecret id="password" value="#{loginBean.password}" required="true" />
        </h:panelGrid>
        <h:commandButton value="Login" action="#{loginBean.login}" />
        <h:messages globalOnly="true" layout="table" style="color:red;"/>
      </h:form>
    </h:panelGroup>

    <!-- Datenübersicht -->
    <h1>CO2 Emissionsdaten Übersicht</h1>
    <h:form id="dataForm">
      <h:dataTable value="#{emissionsdatenBean.alleEmissionen}" var="emission">
        <h:column>
          <f:facet name="header">Land</f:facet>
          #{emission.land}
        </h:column>
        <h:column>
          <f:facet name="header">CO2-Emissionen</f:facet>
          #{emission.co2Emissionen}
        </h:column>
      </h:dataTable>
    </h:form>
  </h:body>
</html>
