  <h:head>
    <title>CO2 Emissionsdaten bearbeiten</title>
  </h:head>
  <h:body>

          <h:inputText value="#{emission.land}" />
        </h:column>
        <h:column>
          <f:facet name="header">CO2-Emissionen</f:facet>
          <h:inputText value="#{emission.co2Emissionen}" />
        </h:column>
      </h:dataTable>
      <h:commandButton value="Ã„nderungen speichern" action="#{emissionsdatenBean.speichern}" />

  </h:body>
</html>
